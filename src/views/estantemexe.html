<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante de Livros Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .bookshelf {
            width: 800px;
            height: 400px;
            background-color: #551a8b;
            border: 10px solid #5D2E0C;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .book {
            width: 60px;
            height: 200px;
            background-color: #1E90FF;
            margin: 0 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .book-title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .book-theme {
            width: 100%;
            height: 20px;
            position: absolute;
            bottom: 0;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            transition: width 0.3s ease;
        }

        .book:hover {
            transform: translateY(-20px) rotate(5deg);
        }

        .book:hover .progress {
            width: 75%;
        }
        
            
            
            
        
    </style>
</head>
<body>
    
    
    <div class="bookshelf">
        <div class="progress">
            <h1>Acompanhe seu progresso</h1>
        </div>
        <
        <div class="book" aria-label="Livro 1: Ficção Científica, 75% lido">
            <div class="book-title">Estrelas</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #00CED1;"></div>
        </div>
        <div class="book" aria-label="Livro 2: Romance, 50% lido">
            <div class="book-title">Amor</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #FF69B4;"></div>
        </div>
        <div class="book" aria-label="Livro 3: Fantasia, 25% lido">
            <div class="book-title">Magia</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #9932CC;"></div>
        </div>
        <div class="book" aria-label="Livro 4: Mistério, 90% lido">
            <div class="book-title">Enigma</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #2F4F4F;"></div>
        </div>
        <div class="book" aria-label="Livro 5: Aventura, 60% lido">
            <div class="book-title">Jornada</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #228B22;"></div>
        </div>
        <div class="book" aria-label="Livro 6: História, 40% lido">
            <div class="book-title">Passado</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #8B4513;"></div>
        </div>
        <div class="book" aria-label="Livro 7: Terror, 80% lido">
            <div class="book-title">Medo</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #800000;"></div>
        </div>
        <div class="book" aria-label="Livro 8: Poesia, 30% lido">
            <div class="book-title">Versos</div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="book-theme" style="background-color: #FFD700;"></div>
        </div>
    </div>
</body>
</html>
