<style>
    .header-custom {
        padding: 0;
        margin: 0;
        display: flex; /* Flexbox para alinhar os itens */
        align-items: center; /* Centraliza os itens verticalmente */
        justify-content: space-between; /* Distribui o espaço entre os elementos */
        width: 100%;
    }

    .header-logo {
        display: flex;
        align-items: center; /* Alinha o título e o logo na mesma linha */
    }

    .header-logo a {
        display: flex;
        align-items: center; /* Garante que o título e o logo fiquem alinhados */
        text-decoration: none; /* Remove o sublinhado do link */
        color: inherit; /* Mantém a cor do texto original */
    }

    .header-logo img {
        width: 60px; /* Define o tamanho do logo */
        height: auto;
        margin-left: 10px; /* Espaço entre o título e o logo */
    }

    .header-logo h1 {
        margin: 0;
        padding: 0;
        font-size: 2em;
    }

    .social-icons {
        display: flex;
        gap: 10px; /* Espaço entre os ícones */
    }

    .social-icons img {
        width: 40px; /* Ajuste o tamanho dos ícones de redes sociais */
        height: auto;
    }

    .auth-links {
        display: flex;
        gap: 20px; /* Espaço entre os links */
    }
</style>

<header class="header-custom">
    <div class="header-logo">
        <a href="index.html">
            <h1>BOOK SINCERO</h1>
            <img src="../../itens_utilizados/images/images-paginas/logo.png" alt="logo">
        </a>
    </div>

    <div class="social-icons">
        <img src="../../itens_utilizados/images/images-paginas/facebook.png" alt="imagem facebook">
        <img src="../../itens_utilizados/images/images-paginas/insta.png" alt="imagem insta">
        <img src="../../itens_utilizados/images/images-paginas/youtube.png" alt="imagem youtube">
    </div>

    <div class="auth-links">
        <h4><a href="login.html">Entrar</a></h4>
        <h4><a href="login.html">Cadastre-se aqui</a></h4>
    </div>
</header>
